training:
    n_epochs: 20000
    validation_freq_in_epoch: 1
    patience: 20
    batch_size: 128
    valid_size: 128
    eval_size: 128

evaluation:
    model_path: /z3/home/xai_test/wch/paper_related/03-EEG_DENOISE/checkpoints/(cfg-2024-07-09-EEGDenoiseNet-EOG)-(EOG)-(proposed_nonalternation)/checkpoint-EOG-(2024-07-17-11-12-37).pth

optim_param:
    weight_decay: 0.000
    optimizer: "Adam"
    loss: 
        name: 'mse, lncosh'
        mse:
            weight: 10
        lncosh:
            lamda: 0.1
            weight: 100
    lr: 0.0003
    amsgrad: False
    eps: 0.00000001

device: 'cuda'
gpu_ids: '0'
mode: 'eval'

