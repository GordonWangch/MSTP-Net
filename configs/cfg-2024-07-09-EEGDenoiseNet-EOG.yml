data_param:
    dataset_type: 'EEGDenoiseNet'
    noise_type: 'EOG'
    data_shape: [1, 512]
    num_workers: 1
    ratio_of_dataset: '8:1:1'
    save_metric: False
    save_eval_result: False 
    save_ablation_result: False 
    save_qualitative_result: True 


model_name: 'proposed_nonalternation'
model_param:
    use_tensorboard: False
    proposed: 
        encoder:
            kernel_size: 10 #30
            encoder_dim: 256
        separator:
            K: 20 #20
            stack_num: 3
            layer_num_local: 6
            layer_num_global: 3
            norm: 'ln'
            feature_dim: 256 
            hidden_dim: 256
            kernel_size: 3
            dropout_rate: 0.2
        decoder:
            None
    tasnet:
        channel: 1
        encoder_dim: 256 
        feature_dim: 256
        sample_rate: None
        win: 30
        layer_num: 5 
        stack_num: 7
        kernel_size: 3
        num_speaker: 2
